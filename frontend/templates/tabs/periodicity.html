<div class="ui grid">
    <div class="five wide column" id="periodicity_settings">
        <select class="ui dropdown fluid" id="graph_type">
            <option value="Mean Periodicity indicator">Средняя периодичность</option>
            <option value="Max Periodicity indicator">Максимальная периодичность</option>
            <option value="Min Periodicity indicator">Минимальная периодичность</option>
            <option value="Std Periodicity indicator">Среднеквадратичное отклонение периодичности</option>
            <option value="Hits count">Количество наблюдений</option>
        </select>
        <div class="ui divider"></div>
        <button class="ui fluid green button" id="show_periodicity_graph">Показать</button>
    </div>
    <div class="eleven wide column">
        <div class="ui segment">
            <div id='periodicity_graph'></div>
        </div>
    </div>
</div>

<script>
    $("#show_periodicity_graph").on('click', function () {
        let graph_type = $('#graph_type').val()
        if (graph_type === 'Mean Periodicity indicator') periodicityIndicatorBarGraph('mean_periodicity_indicator')
        if (graph_type === 'Max Periodicity indicator') periodicityIndicatorBarGraph('max_periodicity_indicator')
        if (graph_type === 'Min Periodicity indicator') periodicityIndicatorBarGraph('min_periodicity_indicator')
        if (graph_type === 'Std Periodicity indicator') periodicityIndicatorBarGraph('std_periodicity_indicator')
        if (graph_type === 'Hits count') periodicityIndicatorBarGraph('count')
    })
</script>
